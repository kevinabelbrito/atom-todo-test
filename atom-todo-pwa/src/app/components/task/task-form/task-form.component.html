<mat-card appearance="outlined">
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Titulo de la tarea</mat-label>
        <input matInput formControlName="title" placeholder="Enter your task title">
        <mat-error *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          <ng-container *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</ng-container>
          <ng-container *ngIf="taskForm.get('title')?.errors?.['minlength']">Title must be at least 5 characters long</ng-container>
          <ng-container *ngIf="taskForm.get('title')?.errors?.['maxlength']">Title cannot be more than 20 characters long</ng-container>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripcion</mat-label>
        <textarea matInput formControlName="description" placeholder="Enter a task description"></textarea>
        <mat-error *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
          <ng-container *ngIf="taskForm.get('description')?.errors?.['required']">Description is required</ng-container>
          <ng-container *ngIf="taskForm.get('description')?.errors?.['minlength']">Description must be at least 10 characters long</ng-container>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
        {{!task ? 'Registrar nueva tarea' : 'Guardar cambios'}}
      </button>
    </form>
  </mat-card-content>
</mat-card>
